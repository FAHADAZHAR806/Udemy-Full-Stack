<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #1a1a1a;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;

  }

  .card {
    width: 400px;
    border-radius: 8px;
    background-color: #adaaaa;
  }

  h1 {
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    padding: 10px;

  }

  input {
    border-radius: 5px;
    border: 1px solid rgb(12, 12, 12);
    padding: 5px;
  }

  button {
    background-color: rgba(0, 247, 255);
    border-radius: 5px;
    border: 1px solid rgb(0, 247, 255);
    padding: 5px;
  }

  button:hover {
    background-color: rgba(9, 140, 247, 0.897);
  }
</style>

<body>
  <div class="card">
    <h1>Login Form</h1>
    <form>
      <input type="email" name="" id="" placeholder="Email">
      <input type="password" name="" id="" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
