<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: aqua;
      gap: 6px;
      flex-wrap: wrap;
    }

    .flex-item {
      width: 200px;
      height: 200px;
      background-color: red;
      text-align: center;
      line-height: 200px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>
</body>

</html>
